<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLLM Benchmark Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>vLLM Performance Benchmarks</h1>
            <p class="subtitle">AMD R9700 Series Performance Analysis</p>
        </header>

        <main>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search models...">
            </div>

            <div class="table-container">
                <table id="benchmarkTable">
                    <thead>
                        <tr>
                            <th data-sort="model">Model <span class="sort-icon">↕</span></th>
                            <th data-sort="scenario">Scenario <span class="sort-icon">↕</span></th>
                            <th data-sort="throughput_tokens_per_sec">Throughput (tok/s) <span class="sort-icon">↕</span></th>
                            <th data-sort="requests_per_sec">Requests/s <span class="sort-icon">↕</span></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <p>Generated by vLLM Toolbox</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
